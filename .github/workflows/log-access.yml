name: Log Access

on:
  push:
    branches:
      - main  # Ha mÃ¡s az Ã¡gad neve, cserÃ©ld ki

jobs:
  log-access:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Log timestamp and user (Budapest time)
        run: |
          echo "ðŸ” Push detected!"
          echo "â° Time: $(TZ='Europe/Budapest' date +'%Y-%m-%d %H:%M:%S %Z')"
          echo "ðŸ“› Actor: ${{ github.actor }}"
          echo "ðŸ“ Commit: ${{ github.sha }}"
          mkdir -p .logs
          echo "Push by ${{ github.actor }} at $(TZ='Europe/Budapest' date +'%Y-%m-%d %H:%M:%S %Z')" >> .logs/push_log.txt

      - name: Upload push log artifact
        uses: actions/upload-artifact@v4
        with:
          name: push-log
          path: .logs/push_log.txt
