name: Log Access

on:
  push:
    branches:
      - main  # Ha az ágad neve nem "main", írd át pl. "master"-re

jobs:
  log-access:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4

      - name: Log timestamp and user
        run: |
          echo "🔍 Push detected!"
          echo "⏰ Time: $(date -u +"%Y-%m-%d %H:%M:%S UTC")"
          echo "📛 Actor: ${{ github.actor }}"
          echo "📝 Commit: ${{ github.sha }}"
          mkdir -p .logs
          echo "Push by ${{ github.actor }} at $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> .logs/push_log.txt

      - name: Upload push log artifact
        uses: actions/upload-artifact@v4
        with:
          name: push-log
          path: .logs/push_log.txt
